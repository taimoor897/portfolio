        body{
            background-color: rgba(253, 184, 54);
            animation: waveMove 6s ease-in-out infinite alternate;
            font-family: Arial, Helvetica, sans-serif;
        }

        @keyframes waveMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50px); }
        }

        .card {
            background-color: rgba(249, 250, 255);
            min-height: 80vh;
            width: 85vw;
            margin: 50px auto;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            animation: fadeSlide 1s ease-out forwards;
        }

        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #333;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .video-frame {
            background: white;
            padding: 12px;
            border-radius: 14px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: popIn 0.7s ease forwards;
            opacity: 0;
            
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .video-frame:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .back-btn {
            background-color: rgba(249, 199, 48);
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(249, 178, 51, 0.5);
        }


        .whatsapp-btn {
    position: fixed;

    right: 20px;
    background-color: #25D366;
    width: 60px;
    height: 60px;
    border-radius: 50%;

    justify-content: center;
    align-items: center;
    z-index: 9999;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
}

.whatsapp-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.whatsapp-icon {
    width: 35px;
    height: 35px;
}

/* Small screens */
