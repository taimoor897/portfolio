    <style>
        body{
            background-color: rgba(253, 184, 54);
            animation: waveMove 6s ease-in-out infinite alternate;
            font-family: Arial, Helvetica, sans-serif;
        }

        @keyframes waveMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50px); }
        }

        .card {
            background-color: rgba(249, 250, 255);
            min-height: 80vh;
            width: 85vw;
            margin: 50px auto;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            animation: fadeSlide 1s ease-out forwards;
        }

        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #333;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .video-frame {
            background: white;
            padding: 12px;
            border-radius: 14px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: popIn 0.7s ease forwards;
            opacity: 0;
            
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .video-frame:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .back-btn {
            background-color: rgba(249, 199, 48);
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(249, 178, 51, 0.5);
        }

        /* Responsive tweaks */
        @media (max-width: 500px) {
            h1 { font-size: 28px; }
        }


        /* ===========================
      EXTRA LARGE SCREENS
   =========================== */
@media (min-width: 1400px) {
    .card {
        width: 60vw;
    }
    h1 {
        font-size: 48px;
    }
}

/* ===========================
      LARGE LAPTOPS
   =========================== */
@media (max-width: 1200px) {
    .card {

    }
    iframe {
        width: 100%;
        height: 260px;
    }
}

/* ===========================
      TABLETS (Landscape)
   =========================== */
@media (max-width: 992px) {
    h1 {
        font-size: 34px;
    }
    .video-grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    iframe {
        height: 230px;
    }
}

/* ===========================
      TABLETS (Portrait)
   =========================== */
@media (max-width: 768px) {
    .card {
        width: 90vw;
        padding: 20px;
    }
    h1 {
        font-size: 30px;
        text-align: center;
    }
    .back-btn {
        padding: 8px 14px;
        font-size: 14px;
    }
    iframe {
        height: 210px;
    }
}

/* ===========================
      LARGE PHONES
   =========================== */
@media (max-width: 600px) {
    .video-grid {
        grid-template-columns: 1fr;
    }
    .video-frame {
        padding: 10px;
    }
    iframe {
        width: 100%;
        height: 200px;
    }
}

/* ===========================
      SMALL PHONES (iPhone SE)
   =========================== */
@media (max-width: 450px) {
    h1 {
        font-size: 24px;
    }
    .card {
        margin: 20px auto;
        padding: 15px;
    }
    .back-btn {
        font-size: 13px;
        padding: 6px 12px;
    }
    iframe {
        height: 180px;
    }
}

/* ===========================
      EXTRA SMALL DEVICES
   =========================== */
@media (max-width: 360px) {
    h1 {
        font-size: 20px;
    }
    iframe {
        height: 160px;
    }
    .video-frame {
        padding: 8px;
    }
}
