    <script>
  const text = "Web Developer";   // what to type
  const speed = 120;              // typing speed
  const pause = 1000;             // pause before restart
  const typingEl = document.getElementById("typing");

  function typeWriter() {
    let i = 0;
    typingEl.textContent = "";

    function type() {
      if (i < text.length) {
        typingEl.textContent += text.charAt(i);
        i++;
        setTimeout(type, speed);
      } else {
        // full word typed → wait → clear and restart
        setTimeout(() => {
          typingEl.textContent = "";
          i = 0;
          type();
        }, pause);
      }
    }

    type();
  }

  document.addEventListener("DOMContentLoaded", typeWriter);
</script>
